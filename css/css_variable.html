<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>variable css</title>
     <style>

:root{
     --clr:black;
}
 div{
      background-color: blue;
 }


h1{
     color: var(--clr);
}
h2{
     color: var(--clr);
}
h3{
     color: var(--clr);
}







     </style>
</head>
<body>
     <div>
          <h1>
               hello 
          </h1>
     </div>
     <div>
          <h2>
               hellllo
          </h2>
     </div>
     <div>
          <h3>helllllllllo</h3>
     </div>
</body>
</html>
